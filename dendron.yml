version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
lookupConfirmVaultOnCreate: false
site:
    copyAssets: true
    siteHierarchies:
        - beginner
    siteRootDir: docs
    assetsPrefix: german-for-beginners
    siteUrl: https://harshita-mindfire.github.io
    usePrettyRefs: true
    title: Dendron
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
initializeRemoteVaults: true
