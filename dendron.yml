version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
lookupConfirmVaultOnCreate: false
site:
    copyAssets: true
    siteHierarchies:
        - beginner
    siteRootDir: docs
    assetsPrefix: german-for-beginners
    siteUrl: 'https://harshita-mindfire.github.io'
    usePrettyRefs: true
    title: Dendron
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
initializeRemoteVaults: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dendronVersion: 0.52.0
dev:
    nextServerUrl: 'http://localhost:3000'
    previewV2Enabled: false
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
